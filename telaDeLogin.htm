<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./CSS/telaLogin.css">
</head>
<body>
    <div class="divlogo">
        <img class="logo" src="/templateProvedor/img/logo.png">
    </div>
    <div class="painel-formulario">
        <h2>Login</h2>
        <form>
            <div class="campos-form">
                <input oninput="mascararCPF(this)" type="text" name="cpf" required>
                <label>CPF</label>
            </div>
            <div class="campos-form">
                <input type="password" name="senha" required>
                <label>Senha</label>
            </div>
            <a href="/templateProvedor/index.html">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Entrar
                <button class="botao-submit" type="submit"></button>
            </a>
            <a href="./telaCadastro.html" class="cadastro">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Cadastre-se
            </a>
        </form>
    </div>
</body>
<script src="./index.js"></script>
</html>
